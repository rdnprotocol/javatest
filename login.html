<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>login</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1>Бүртгүүлэх</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="social"><i class="fab fa-tiktok"></i></a>
          </div>
          <span> Та өөрийн и-мэйлээр ээ бүртүүлнэ үү</span>
          <input type="text" placeholder="Хэрэглэгчийн нэр" />
          <input type="email" placeholder="И-мэйл" />
          <input type="password" placeholder="Нууц үг" />
          <input type="password" placeholder="Дахин хийнэ үү" />
          <button onclick="return false;">Бүртгүүлэх</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form>
          <h1>Нэвтрэх</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="social"><i class="fab fa-tiktok"></i></a>
          </div>
          <span>Өөрийн бүртгэлтэй имэйлээр нэвтэрч орно уу</span>
          <input type="email" placeholder="И-мэйл" />
          <input type="password" placeholder="Нууц үг" />
          <a href="#">Нууц үгээ мартсан уу ?</a>
          <button onclick="return false;">Нэвтрэх</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Тавтай морил</h1>
            <p>Нэвтрэх мэдээллээ оруулаарай</p>
            <button class="ghost" id="signIn">Нэвтрэх</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Шинэ хэрэглэгч</h1>
            <p>Өөрийн мэдээллээ оруулаад бүртгүүлээрэй</p>
            <button class="ghost" id="signUp">Бүртгүүлэх</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/login.js"></script>
  </body>
</html>
